<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="container">
    <br>   
    <div class="card">
        <div class="card-body">
            <div class="row row-cols-auto">
               
                <div class="col-sm">                  
                    <input class="form-control" type="text" id="new-first-name" placeholder="First Name" aria-label="First Name Input">
                </div>
                <div class="col-sm">                  
                    <input class="form-control" type="text" id="new-last-name"  placeholder="Last Name" aria-label="Last Name Input">
                </div>
                

                <div class="col-sm">
                    <div class="form-group">
                        <select class="form-select" id="new-pronoun" aria-label="Pronoun Select">
                            <option selected>Pronouns</option>
                            <option>He/Him</option>
                            <option>She/Her</option>
                            <option>They/Them</option>
                            <option>Other</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <button id="submit" type="button" class="btn btn-primary form-control">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <div >
    <table id="list" class="table table-striped table-dark">
        <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Pronouns</th>
        </tr>
    </table>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
